<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="loginContainer">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
            <div class="link">
                <a href="#" onclick="toggleForms('registerContainer')">Don't have an account? Register</a>
            </div>
            <div class="link">
                <a href="#" onclick="toggleForms('adminLoginContainer')">Admin Login</a>
            </div>
        </form>
    </div>
    <div class="container" id="registerContainer" style="display: none;">
        <h2>Register</h2>
        <form id="registerForm">
            <input type="text" id="registerUsername" placeholder="Username" required>
            <input type="password" id="registerPassword" placeholder="Password" required>
            <input type="email" id="registerEmail" placeholder="Email" required>
            <button type="submit">Register</button>
            <div class="link">
                <a href="#" onclick="toggleForms('loginContainer')">Already have an account? Login</a>
            </div>
        </form>
    </div>
    <div class="container" id="adminLoginContainer" style="display: none;">
        <h2>Admin Login</h2>
        <form id="adminLoginForm">
            <input type="text" id="adminUsername" placeholder="Admin Username" required>
            <input type="password" id="adminPassword" placeholder="Admin Password" required>
            <button type="submit">Login</button>
            <div class="link">
                <a href="#" onclick="toggleForms('loginContainer')">User Login</a>
            </div>
        </form>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
